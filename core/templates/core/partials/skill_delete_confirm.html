<div id="skill-delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md">

        <h2 class="text-2xl font-bold mb-4 text-white">Confirm Deletion</h2>
        <p class="text-gray-300 mb-6">Are you sure you want to delete the skill: "{{ skill.name }}"?</p>
        
        <div class="flex justify-end space-x-4">
            
            <button type="button" 
                    onclick="this.closest('#skill-delete-modal').remove()" 
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </button>

            {# --- THIS IS THE FIX --- #}
            {# We wrap the button in a form to include the CSRF token. #}
            <form hx-post="{% url 'delete-skill' skill.pk %}" hx-target="#content-area" hx-swap="innerHTML">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Confirm Delete
                </button>
            </form>
            
        </div>

    </div>
</div>
